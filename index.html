<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="main.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
</head>

<body>

    </div>

      <div class="welcome-text">

    <div class="main">
      <div class="add-book">

      <div class= "books-container">
        <div class="books"></div>
      </div>
      <div class="trending-books"></div>

    <div class="footer">
