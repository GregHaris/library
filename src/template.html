<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
  </head>

  <body>
    <div class="container">
      <div class="top">
        <div class="logo">
          Mon<b>kai</b
          ><span class="logo-img"
            ><img src="img/pro.png" alt="profile-photo"
          /></span>
        </div>
        <div class="top-right">
          <div class="notification">
            <img src="img/bell-ring-outline.svg" alt="nof" />
          </div>
          <div class="messages"><img src="img/message.svg" alt="msg" /></div>
          <div class="menu"><img src="img/menu.svg" alt="menu" /></div>
        </div>
      </div>
      <div class="header">
        <div class="welcome-text">
          <h1>Welcome to the Library</h1>
        </div>
        <div class="profile">
          <img src="img/Doll Make Up.jpg" alt="profile-photo" />
        </div>
      </div>
      <div class="main">
        <div class="add-book">
          <h3>Update Your Library</h3>
          <button id="add-book-btn">New Book</button>

          <dialog id="new-book-dialog">
            <form id="new-book-form">
              <div class="title">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" />
              </div>
              <div class="author">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" />
              </div>
              <div class="pages">
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages" />
              </div>
              <div class="read">
                <label for="read">Read:</label>
                <input type="checkbox" id="read" name="read" />
              </div>
              <div class="dialog-action-Btns">
                <button type="submit">Add Book</button>
                <button type="button" id="cancel-btn">Cancel</button>
              </div>
            </form>
          </dialog>
        </div>
        <div class="books-container">
          <div class="books"></div>
        </div>
      </div>
      <div class="footer">
        <footer>Â© 2024 Monkai Library</footer>
      </div>
    </div>
  </body>
</html>
